<!DOCTYPE html>
<html>
<head>
	<title>Clock Lokaci</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="clock">
		
		<div class="number number1">
			<div></div>
		</div>

		<div class="number number2">
			<div></div>
		</div>

		<div class="number number3">
			<div>3</div>
		</div>

		<div class="number number4">
			<div></div>
		</div>

		<div class="number number5">
			<div></div>
		</div>

		<div class="number number6">
			<div>6</div>
		</div>

		<div class="number number7">
			<div></div>
		</div>

		<div class="number number8">
			<div></div>
		</div>

		<div class="number number9">
			<div>9</div>
		</div>

		<div class="number number10">
			<div></div>
		</div>

		<div class="number number11">
			<div></div>
		</div>

		<div class="number number12">
			<div>12</div>
		</div>

		<!-- hand -->
		<div class="hand" id="second">
			<div class="second"></div>
		</div>

		<div class="hand" id="minute">
			<div class="minute"></div>
		</div>

		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
		
	</div>

	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
